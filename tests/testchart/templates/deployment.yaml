apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "testchart.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "testchart.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "testchart.name" . }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          env:
            - name: A_VERY_SECRET_PASSWORD
              value: {{ .Values.secret | quote }}
            {{- range $key, $value := .Values.config }}
            - name: {{ $key | upper }}
              value: {{ $value | quote }}
            {{- end }}
            - name: SECRET_2
              value: {{ .Values.secret2 | quote }}
            {{- range $key, $value := .Values.nestedConfigs }}
            - name: {{ $key | upper }}
              value: {{ $value | quote }}
            {{- end }}
            - name: SECRET_3
              value: {{ .Values.keepThisOne | quote }}

